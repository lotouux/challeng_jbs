<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Importa o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Importa o css -->
    <link href="../css/style.css" rel="stylesheet" />
</head>


<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="container mt-5 d-flex justify-content-center">
        <div style="max-width: 400px; width: 100%;">
            <h1 class="mb-4">Login Swift</h1>
            <p class="mb-4">Faça o login para acessar a conta</p>

            <!-- Agrupando os campos para o envio de dados -->
            <form action="login.python" method="post" class="container mt-5">
                <div class="mb-3 text-start">
                    <!-- Cria o input email -->
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu email"
                        required>
                </div>

                <div class="mb-3 text-start">
                    <!-- Cria o input senha  -->
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" class="form-control"
                        placeholder="Digite sua senha" required>
                </div>

                <!-- Botão de envio do formulário -->
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
    </div>

</body>

</html>
