<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Seu CSS -->
    <link href="../css/style.css" rel="stylesheet" />
</head>

<body class="min-vh-100 d-flex flex-column justify-content-center align-items-center">

    <!-- Logo -->
    <div class="text-center mb-4">
        <img src="../img/swift_white_logo.png" alt="Logo Swift" class="img-fluid" style="max-width: 160px;">
    </div>

    <!-- FormulÃ¡rio -->
    <div class="form-container bg-white p-4 rounded shadow" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-2">Login</h2>
        <p class="text-center text-muted mb-4">Acesse sua conta para continuar</p>

        <!-- Mensagem de erro -->
        <div class="alert alert-danger d-none" id="error-message">
            <strong>Erro:</strong> Email ou senha incorretos.
        </div>

        <form action="login.python" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu email"
                    required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha"
                    required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>

</body>

</html>
