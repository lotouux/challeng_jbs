<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- CDN no <head> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- CSS personalizado -->
    <link href="../css/dashboard.css" rel="stylesheet" />
</head>

<body>

    <!-- Criando a barra de navegação -->
    <nav class="top-bar d-flex justify-content-between align-items-center p-3">
        <a href="#" class="navbar-brand">
            <img src="../img/swift_logo.png" alt="Logo Swift" style="width: 100px;">
        </a>

        <div class="d-flex align-items-center">
            <div class="nav-links-container me-4">
                <div class="nav-links d-none d-md-flex align-items-center">
                    <a href="#" class="nav-link px-3 py-2 rounded-pill me-2 active" data-page="dashboard">Dashboard</a>
                    <a href="#" class="nav-link px-3 py-2 rounded-pill me-2" data-page="metas">Ranking</a>
                    <a href="#" class="nav-link px-3 py-2 rounded-pill" data-page="ranking">Avaliações</a>
                    <a href="#" class="nav-link px-3 py-2 rounded-pill" data-page="ranking">Missões</a>
                    <a href="#" class="nav-link px-3 py-2 rounded-pill" data-page="ranking">Performance</a>
                    <a href="#" class="nav-link px-3 py-2 rounded-pill" data-page="ranking">Conquistas</a>
                    <a href="#" class="nav-link px-3 py-2 rounded-pill" data-page="ranking">Prêmios</a>
                    <a href="#" class="nav-link px-3 py-2 rounded-pill" data-page="ranking">Estatisticas</a>
                </div>
            </div>

            <a href="#" class="btn btn-outline-dark me-3 rounded-pill" data-page="notificacoes">
                <i class="bi bi-bell"></i>
            </a>

            <a href="#" class="btn btn-outline-dark me-3 rounded-pill" data-page="configuracoes">
                <i class="bi bi-gear"></i> Configurações
            </a>

            <div class="profile-photo">
                <img src="https://randomuser.me/api/portraits/women/91.jpg" alt="Foto de Perfil"
                    class="img-fluid rounded-circle" style="width: 40px; height: 40px; object-fit: cover;">
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-4 mb-4">
                <div class="card profile-summary-card shadow-sm rounded-4 p-4 text-center">
                    <div class="profile-photo-large mb-3">
                        <img src="https://randomuser.me/api/portraits/women/91.jpg" alt="Foto de Perfil"
                            class="img-fluid rounded-circle">
                    </div>
                    <div class="user-info">
                        <h4 class="mb-0 fw-bold">Abobrinha da silva</h4>
                        <p class="text-muted fw-light">Gerente de vendas</p>
                        <p class="bio mt-3">texto de bio ou status</p>
                    </div>
                    <a href="#" class="btn btn-profile-edit mt-3 w-100">Editar Perfil</a>
                </div>
            </div>
        </div>
    </div>


</body>
</main>

</html>
