<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- CSS personalizado -->
    <link href="../css/dashboard.css" rel="stylesheet" />
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-papnkFh+...==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="top-bar bg-dark text-white p-3 d-flex justify-content-between align-items-center" style="height: 70px;">
        <!-- Logo à esquerda -->
        <div class="d-flex align-items-center">
            <img src="../img/swift_white_logo.png" width="100" height="100" alt="Logo da Swift" />
        </div>

        <!-- Barra de pesquisa centralizada -->
        <form class="d-flex flex-grow-1 mx-4" style="max-width: 600px;">
            <input type="text" class="form-control me-2" placeholder="Pesquisar..." aria-label="Pesquisar" />
            <button class="btn btn-outline-light" type="submit">Pesquisar</button>
        </form>

        <!-- Ícones de perfil/notificação à direita -->
        <div class="d-flex align-items-center">
            <button class="btn btn-outline-light me-2"><i class="fas fa-home"></i></button>
            <button class="btn btn-outline-light me-2"><i class="fas fa-chart-line"></i></button>
            <button class="btn btn-outline-light me-2"><i class="fas fa-cog"></i></button>
            <button class="btn btn-outline-light me-2"><i class="fas fa-comments"></i></button>
            <button class="btn btn-outline-light me-2"><i class="fas fa-bell"></i></button>
            <button class="btn btn-outline-light"><i class="fas fa-user"></i></button>
        </div>
    </div>

    <!-- Gráficos -->
    <div class="row g-4 m-4">
      <div class="col-lg-6">
        <div class="card d-flex align-items-center shadow-sm rounded-4 p-3">
          <h6>Vendas R$/Unidades</h6>
          <canvas id="linhaChart" height="500"></canvas>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card align-items-center shadow-sm rounded-4 p-3">
          <h6>Categorias de Produtos Vendidos</h6>
          <canvas id="donutChart" height="500"></canvas>
        </div>
      </div>
    </div>

    <script>
    // Dados de exemplo para o gráfico
    const ctx1 = document.getElementById('linhaChart').getContext('2d');
    new Chart(ctx1, {
      type: 'line',
      data: {
        labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
        datasets: [
          {
            label: 'Valor',
            data: [3000, 3200, 2800, 3500, 4000, 5200],
            backgroundColor: 'rgba(0,200,150,0.8)',
            borderColor: 'rgba(0,200,150,0.8)',
            tension: 0.3,
            fill: false
          },
          {
            label: 'Unidade',
            data: [2000, 1800, 2200, 2100, 2300, 1750],
            backgroundColor: 'rgba(200,50,50,0.8)',
            borderColor: 'rgba(200,50,50,0.8)',
            tension: 0.3,
            fill: false
          }
        ]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'bottom' } },
        scales: {
          y: { beginAtZero: true, title: { display: true, text: 'R$' } },
          x: { title: { display: true, text: 'Mês' } }
        }
      }
    });

    // Dados de exemplo para o gráfico de Distribuição de Gastos
    const ctx2 = document.getElementById('donutChart').getContext('2d');
    new Chart(ctx2, {
      type: 'doughnut',
      data: {
        labels: ['Carne', 'Frango', 'Farofa', 'Outros'],
        datasets: [{
          data: [25, 15, 30, 30],
          backgroundColor: ['#26a69a','#00B07A','#00C896','#1e7c73']
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'bottom' } }
      }
    });
  </script>
</body>

</html>
